<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon.ico" />
    <!--type fala para o broser que vamos usar o estilo css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculadora Freelance</title>
  </head>
  <body>
    <nav class="barra-navegacao">
      <img class="barra-navegacao_logotipo" src="image/favicon-16x16.png" />
    </nav>
    <header>
      <h1 class="cabecalho_titulo">Calculadora SeuNome</h1>
    </header>
    <main>
      <section>
        <article>
          <fieldset>
            <legend>Quanto você ganha por mês?</legend>
            <div>
              <label>Quantidade por mês $</label>
              <input id="ganhoMes" type="number" value="0" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Quantas horas você trabalha por dia?</legend>
            <div>
              <label for="horasDia">Horas por dia</label>
              <input id="horasDia" type="number" value="0" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Quantos dias vocês trabalha por mês?</legend>
            <div>
              <label for="diasMes">Dias por mês</label>
              <input id="diasMes" type="number" value="0" />
            </div>
          </fieldset>
          <button onclick="calcule()">Calcular</button>
        </article>
      </section>
      <footer>
        <h3><span id="resultado">R$ 0,00</span><small>/hora</small></h3>
      </footer>
    </main>
    <footer class="rodape">Feito com muito perrengue</footer>
    <script type="text/javascript" src="calculadoraProjeto.js"></script>
  </body>
</html>
